<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.4/css/light.css"
    integrity="sha384-zCLzLBaV9kpBZtwZ72K00PI4UjqXZhrzMeVtYGOOHqL2N5PXSVw2MtJjaWTKYDHW" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
    integrity="sha384-ig3RKyui4sECvuz+WE8EmFYy7sjRvEvy82mmhfV7ljRieb+0f8eEZKxHv2KC0+io" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <div id="menu" class="hide">
      <div class="d-flex align-items-center">
        <i class="fal fa-volume d-block me-2"></i>
        <input class="form-range inline" type="range" min="0" max="100" value="0" id="volume" />
      </div>
      <div class="d-flex">
        <select class="form-control me-1" id="audioinput"></select>
        <select class="form-control me-2" id="videoinput"></select>
        <button class="btn btn-secondary me-1" id="capture">
          <i class="fal fa-image-polaroid"></i>
        </button>
        <button class="btn btn-secondary" id="fullscreen">
          <i class="fal fa-expand-wide"></i>
        </button>
      </div>
    </div>
    <video id="video" autoplay></video>
  </div>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
</body>

</html>
