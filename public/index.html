<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha256-YvdLHPgkqJ8DVUxjjnGVlMMJtNimJ6dYkowFFvp4kKs=" crossorigin="anonymous">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <div id="menu" class="hide">
      <div class="d-flex align-items-center">
        <i class="ri-volume-up-fill ri-lg d-block me-2" id="volume-icon"></i>
        <input class="form-range inline" type="range" min="0" max="100" value="0" id="volume" />
      </div>
      <div class="d-flex">
        <select class="form-select me-2" id="videoinput"></select>
        <button class="btn btn-secondary d-flex align-items-center me-1" id="capture">
          <i class="ri-screenshot-2-fill ri-lg"></i>
        </button>
        <button class="btn btn-secondary d-flex align-items-center" id="fullscreen">
          <i class="ri-fullscreen-fill ri-lg" id="fullscreen-icon"></i>
        </button>
      </div>
    </div>
    <video id="video" autoplay></video>
  </div>
  <script type="module" src="/js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
</body>

</html>
