<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <div id="menu" class="hide">
      <div class="d-flex align-items-center">
        <i class="ri-volume-up-fill ri-lg d-block me-2" id="volume-icon"></i>
        <input class="form-range inline" type="range" min="0" max="100" value="0" id="volume" />
      </div>
      <div class="d-flex">
        <select class="form-select me-2" id="videoinput"></select>
        <button class="btn btn-secondary d-flex align-items-center me-1" id="capture" tabindex="-1">
          <i class="ri-screenshot-2-fill ri-lg"></i>
        </button>
        <button class="btn btn-secondary d-flex align-items-center" id="fullscreen" tabindex="-1">
          <i class="ri-fullscreen-fill ri-lg" id="fullscreen-icon"></i>
        </button>
      </div>
    </div>
    <video id="video" autoplay></video>
    <div class="toast align-items-center text-white bg-secondary border-0 position-fixed end-0 bottom-0 m-3" role="alert"
      aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          スクリーンショットをクリップボードへコピーしました
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
          aria-label="Close"></button>
      </div>
    </div>
  </div>
  <script type="module" src="/js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
